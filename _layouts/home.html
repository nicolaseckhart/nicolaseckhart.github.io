---
layout: default
---

<main>
  {{ content }}
  <ul>
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_long_string }}</span>
        <h3>
          <a href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</main>
